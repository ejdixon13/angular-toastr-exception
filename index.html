<!DOCTYPE html>
<html lang="en" ng-app="toastr">
<head>
    <meta charset="UTF-8">
    <title>Angular Toastr Exception</title>

    <!--bower:css-->
    <link rel="stylesheet" href="lib/angular-toastr/dist/angular-toastr.css" />
    <!--endbower-->
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>

<div ng-controller="ctrl as vm">
    Test: {{vm.test}}
</div>

<!--bower:js-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-toastr/dist/angular-toastr.tpls.js"></script>
<!--endbower-->

<!-- inject:js -->
<script src="src/angular-toastr-exception.js"></script>
<!-- endinject -->

<script type="application/javascript">
    angular.module('toastr').controller('ctrl', ['Exception', function(Exception){
        var vm = this;
        vm.test = 'Test Complete';
        Exception.catcher('Error')('Header');
    }])
</script>
</body>
</html>
